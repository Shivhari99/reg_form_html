<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Registration Form</title>
</head>

<body>
    <div
        style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h1 style="text-align: center; color: #333; margin-bottom: 20px;">University Registration Form</h1>
        <form action="#" method="post">
            <div style="margin-bottom: 20px;">
                <label for="name" style="font-weight: bold; color: #555;">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required
                    style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="email" style="font-weight: bold; color: #555;">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required
                    style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="password" style="font-weight: bold; color: #555;">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="gender" style="font-weight: bold; color: #555;">Gender:</label>
                <select id="gender" name="gender"
                    style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div style="margin-bottom: 20px;">
                <label for="address" style="font-weight: bold; color: #555;">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required
                    style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="schooling_percentage" style="font-weight: bold; color: #555;">Schooling Percentage:</label>
                <input type="number" id="schooling_percentage" name="schooling_percentage"
                    placeholder="Enter your schooling percentage" required
                    style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <button type="submit"
                    style="width: 100%; padding: 10px 20px; background-color: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; font-size: 16px;">Submit
                    Registration</button>
            </div>
        </form>
    </div>
</body>

</html>
